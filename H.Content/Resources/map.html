			newLocation(54.4, -115);

				styles: [
					{

			function(e) {
				//e.infoWindowHtml = "ID: " + e.row['name'].value;
				sendToHolos(e.row['name'].value);
			});


		function newLocation(newLat, newLng) {
			map.setCenter({
				lat: newLat,
				lng: newLng
			});

			map.setZoom(5);
		}


		function sendToHolos(number) {
